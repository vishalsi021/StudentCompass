<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WhatToBuild</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">WhatToBuild College</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/recommend">Recommend</a>
                <a class="nav-link" href="/analyze">Analyze</a>
                <a class="nav-link" href="/progress">Progress</a>
                <a class="nav-link" href="/compare">Compare</a>
                <a class="nav-link active" href="/dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Dashboard</h2>
        
        <div class="row" id="statsContainer">
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-number">0</div>
                        <div>Total Students</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-number">0</div>
                        <div>Total Projects</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-number">0</div>
                        <div>Active Recommendations</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-number">0</div>
                        <div>Completed Steps</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Activity</h5>
                        <div id="recentActivity">
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Project Distribution</h5>
                        <div id="projectDistribution">
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.stats);
                } else {
                    console.error('Error loading dashboard:', data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function updateStats(stats) {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers[0].textContent = stats.totalStudents || 0;
            statNumbers[1].textContent = stats.totalProjects || 0;
            statNumbers[2].textContent = stats.activeRecommendations || 0;
            statNumbers[3].textContent = stats.completedSteps || 0;
            
            document.getElementById('recentActivity').innerHTML = `
                <p><strong>Recent Recommendations:</strong> ${stats.recentRecommendations || 0}</p>
                <p><strong>Recent Progress:</strong> ${stats.recentProgress || 0}</p>
                <p><strong>Recent Comparisons:</strong> ${stats.recentComparisons || 0}</p>
            `;
            
            document.getElementById('projectDistribution').innerHTML = `
                <p><strong>Available:</strong> ${stats.availableProjects || 0}</p>
                <p><strong>In Progress:</strong> ${stats.inProgressProjects || 0}</p>
                <p><strong>Completed:</strong> ${stats.completedProjects || 0}</p>
            `;
        }
        
        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
