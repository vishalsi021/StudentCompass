<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Comparison - WhatToBuild</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">WhatToBuild College</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/recommend">Recommend</a>
                <a class="nav-link" href="/analyze">Analyze</a>
                <a class="nav-link" href="/progress">Progress</a>
                <a class="nav-link active" href="/compare">Compare</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="mb-4">Compare Students</h2>
                
                <form id="compareForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="student1Id" class="form-label">Student 1 ID</label>
                                <input type="number" class="form-control" id="student1Id" value="1" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="student2Id" class="form-label">Student 2 ID</label>
                                <input type="number" class="form-control" id="student2Id" value="2" required>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Compare Students</button>
                </form>
                
                <div id="compareResults" class="mt-5" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('compareForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const student1Id = document.getElementById('student1Id').value;
            const student2Id = document.getElementById('student2Id').value;
            
            try {
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ student1Id, student2Id })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayComparison(data.comparison);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        function displayComparison(comparison) {
            const resultsDiv = document.getElementById('compareResults');
            resultsDiv.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5>Comparison Results</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>${comparison.student1}</h6>
                                <p><strong>Similarity Score:</strong> ${Math.round(comparison.similarityScore * 100)}%</p>
                                <p><strong>Collaboration Potential:</strong> ${comparison.collaborationPotential}</p>
                            </div>
                            <div class="col-md-6">
                                <h6>${comparison.student2}</h6>
                                <p><strong>Common Skills:</strong> ${comparison.commonSkills.join(', ')}</p>
                            </div>
                        </div>
                        <h6>Recommended Projects:</h6>
                        <ul>
                            ${comparison.recommendedProjects.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
