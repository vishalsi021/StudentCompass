<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Analysis - WhatToBuild</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">WhatToBuild College</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/recommend">Recommend</a>
                <a class="nav-link active" href="/analyze">Analyze</a>
                <a class="nav-link" href="/progress">Progress</a>
                <a class="nav-link" href="/compare">Compare</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="mb-4">Analyze GitHub Repository</h2>
                
                <form id="analyzeForm">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="number" class="form-control" id="studentId" value="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="repoUrl" class="form-label">Repository URL</label>
                        <input type="url" class="form-control" id="repoUrl" placeholder="https://github.com/username/repository" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Analyze Repository</button>
                </form>
                
                <div id="analysisResults" class="mt-5" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
